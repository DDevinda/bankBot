<section class="msger">
  <header class="msger-header">
    <div class="msger-header-title">
      <i class="fas fa-comment-alt"></i> SimpleChat
    </div>
    <div class="msger-header-options">
      <span><i class="fas fa-cog"></i></span>
    </div>
  </header>

  <main class="msger-chat" *ngFor="let message of userMessageArray; let i = index" [attr.data-index]="i">
    <div *ngIf="i%2===1" class="msg left-msg">
      <div
       class="msg-img"
       style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
      ></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">BOT</div>
          <div class="msg-info-time">12:45</div>
        </div>

        <div class="msg-text">
          <!-- Hi, welcome to SimpleChat! Go ahead and send me a message. ðŸ˜„ -->
          {{message}}
        </div>
      </div>
    </div>

    <div *ngIf="i%2===0" class="msg right-msg">
      <div
       class="msg-img"
       style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"
      ></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">Dushan</div>
          <div class="msg-info-time">12:46</div>
        </div>

        <div class="msg-text">
          <!-- You can change your name in JS section! -->
          {{message}}
        </div>
      </div>
    </div>
  </main>

  <form class="msger-inputarea">
    <input type="text" class="msger-input" placeholder="Enter your message..." [(ngModel)]="currentChat" [value]="currentChat" name="message">
    <button type="submit" class="msger-send-btn" (click)="sendMessage()">Send</button>
  </form>
</section>
